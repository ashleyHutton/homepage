<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashley Weinaug</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0d1117;
      --bg-card: #161b22;
      --border-color: #30363d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .bio {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a {
      display: block;
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.875rem 1.25rem;
      color: var(--text-primary);
      text-decoration: none;
      transition: border-color 0.2s, transform 0.2s;
    }

    .links a:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .links a span {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ashley Weinaug</h1>
    <p class="bio">Software developer building things on the web.</p>

    <div class="links">
      <a href="https://github.com/ashleyHutton"><span>GitHub</span> - ashleyHutton</a>
      <a href="https://www.linkedin.com/in/ahutton1/"><span>LinkedIn</span> - ahutton1</a>
      <a href="https://projects.ashleyweinaug.com"><span>Projects</span> - Things I've built</a>
    </div>
  </div>
</body>
</html>
